<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Key Generator</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e1e, #3b3b3b);
    color: #fff;
}
h1 {
    margin-bottom: 30px;
}
button {
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    background-color: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 8px;
    transition: 0.2s;
}
button:hover {
    background-color: #2563eb;
}
#showKey {
    margin-top: 25px;
    font-size: 18px;
    background-color: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    white-space: pre-line;
}
</style>
</head>
<body>
<h1>Key Generator</h1>
<button id="genKey">Tạo Key</button>
<p id="showKey"></p>

<script>
function generateKey() {
    let today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
    let raw = "PhongKeySystem" + today; // Cùng công thức Lua
    let key = btoa(raw).slice(0,16); // 16 ký tự
    return key;
}

document.getElementById('genKey').onclick = function() {
    let key = generateKey();
    let expire = new Date();
    expire.setDate(expire.getDate() + 1); // Hạn 1 ngày
    localStorage.setItem("myKey", key);
    document.getElementById('showKey').innerText = `Key của bạn: ${key}\nHết hạn: ${expire.toLocaleString()}`;
}
</script>
</body>
</html>
