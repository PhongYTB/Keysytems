<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Key Generator</title>
<style>
body {
    font-family: Arial;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #1e1e1e;
    color: white;
}
button {
    padding: 12px 25px;
    background: #3b82f6;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
}
#out {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 10px 15px;
    border-radius: 10px;
}
</style>
</head>
<body>

<h2>Tạo Key</h2>
<button onclick="makeKey()">Tạo Key</button>
<div id="out"></div>

<script>
async function sha256(text) {
    const msgBuffer = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    return hashHex;
}

async function makeKey() {
    let d = new Date();
    let date = d.getFullYear().toString()
        + (d.getMonth()+1).toString().padStart(2, "0")
        + d.getDate().toString().padStart(2, "0");

    let raw = "PhongKeySystem_" + date;
    let hash = await sha256(raw);
    let finalKey = hash.substring(0, 20);

    document.getElementById("out").innerHTML = "Key hôm nay: " + finalKey;
}
</script>

</body>
</html>
