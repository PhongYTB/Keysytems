<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkpoint</title>
<style>
body {margin:0;font-family:Arial;background:black;color:white;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
h1 {color:red;margin-bottom:20px;}
.btn {background:white;color:red;padding:12px 25px;border:none;border-radius:10px;font-size:16px;cursor:pointer;}
.btn:hover {background:red;color:white;}
</style>
</head>
<body>

<h1>Checkpoint</h1>
<p id="msg">Processing...</p>
<button id="btn" class="btn" style="display:none;" onclick="next()">Continue</button>

<script>
// Lấy thời gian checkpoint trong localStorage
let saved = localStorage.getItem('checkpoint_time');
let now = Date.now();

// Nếu chưa có thì đặt thời gian hiện tại
if(!saved){
    localStorage.setItem('checkpoint_time', now);
    saved = now;
}

// Kiểm tra 5 phút
if(now - saved < 5 * 60 * 1000){
    document.getElementById('msg').innerText = "Checkpoint complete!";
    document.getElementById('btn').style.display = "inline-block";
} else {
    document.getElementById('msg').innerText = "Anti Cheat from Phong";
    document.getElementById('btn').style.display = "none";
}

// Qua trang key.html
function next(){
    window.location.href = "key.html";
}
</script>

</body>
</html>
